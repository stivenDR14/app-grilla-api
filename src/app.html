<template>
  <require from="./styles/styles.css"></require>
  <h1 style="margin-left: 30%;"><b>Almacen de videojuegos</b> </h1>
  <div class="container px-4 jumbotron">
    <form submit.trigger="setNewLog()">
      <div class="row gy-5">
        <div class="col-5 col-md-5">
          <div class="form-group">
            <label for="exampleInput1">Name</label>
            <input type="text" class="form-control" id="exampleInput1" value.bind = "log.title" placeholder="Dato 1">
          </div>
        </div>
        <br>
        <div class="col-5 col-md-5">
          <div class="form-group">
            <label for="exampleInput2">Description</label>
            <input type="text" class="form-control" id="exampleInput2" value.bind = "log.completed" placeholder="Dato 2">
          </div>
        </div>
        <div class="col-5 col-md-5">
          <div class="form-group">
            <label for="exampleInput2">Category ID</label>
            <input type="text" class="form-control" id="exampleInput2" value.bind = "log.completed" placeholder="Dato 2">
          </div>
        </div>
        <div class="col-5 col-md-5">
          <div class="form-group">
            <label for="exampleInput2">Platform ID</label>
            <input type="text" class="form-control" id="exampleInput2" value.bind = "log.completed" placeholder="Dato 2">
          </div>
        </div>
        <div class="col-5 col-md-5">
          <div class="form-group">
            <label for="exampleInput2">Quantity Available</label>
            <input type="text" class="form-control" id="exampleInput2" value.bind = "log.completed" placeholder="Dato 2">
          </div>
        </div>
        <div class="col-5 col-md-5">
          <div class="form-group">
            <label for="exampleInput2">Active</label>
            <input type="text" class="form-control" id="exampleInput2" value.bind = "log.completed" placeholder="Dato 2">
          </div>
        </div>
        <div class="col-5 col-md-5">
          <div class="form-group">
            <label for="exampleInput2">Category</label>
            <input type="text" class="form-control" id="exampleInput2" value.bind = "log.completed" placeholder="Dato 2">
          </div>
        </div>
        <div class="col-5 col-md-5">
          <div class="form-group">
            <label for="exampleInput2">Platform</label>
            <input type="text" class="form-control" id="exampleInput2" value.bind = "log.completed" placeholder="Dato 2">
          </div>
        </div>
        <div class="col-2 col-md-2 boton-plus">
          <button type="submit" class="btn btn-success btn-add"><i class="fa fa-plus-circle" style="font-size: 2em; color: White;"></i></button>
        </div>
      </div>
      
    </form>
  </div>

  

  <div class="container px-4 jumbotron" style="margin-top: 5%;">
    <h1 style="margin-left: 40%;">Registros</h1>
    <div repeat.for="item of listItems">

      <div class="row gy-5">
        <div class="col-4 col-md-5">
          <div class="placeholder-glow">
            <div class='p-3 border bg-light' show.bind="editMode[item.id]  && !loading">${item.title}</div>
            <div class='placeholder placeholder-glow' show.bind="loading">${item.title}</div>
            <input type="text" class="form-control" placeholder="${item.completed}" show.bind="!editMode[item.id] && !loading" value.bind="item.title">
          </div>
        </div>
        <div class="col-4 col-md-5">
          <div class="placeholder-glow">
            <div class='p-3 border bg-light' show.bind="editMode[item.id] && !loading">${item.completed}</div>
            <div class='placeholder placeholder-glow' show.bind="loading">${item.completed}</div>
            <input type="text" class="form-control" placeholder="${item.completed}" show.bind="!editMode[item.id] && !loading">
          </div>
          
        </div>
        
        <div class="col-2 col-md-1 btn-list">
          <button class="${editMode[item.id]?'btn btn-info':'btn btn-success'}" click.trigger="handleModeChange(item.id, item)" show.bind="!loading"><i class="${editMode[item.id]?'fa fa-edit':'fa fa-check-circle'}"></i></button>
        </div>
        <div class="col-2 col-md-1 btn-list">
          <button class="btn btn-danger" show.bind="!loading" click.trigger="deleteLog(item.id, item)"><i class="fa fa-trash"></i></button>
        </div>
        
      </div>
    
      <hr><br>
    </div>

  </div>
 
</div>
</template>
